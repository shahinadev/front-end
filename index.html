<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding</title>
    <!-- Bootstrap  CSS cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Jquery plugins CDN -->
    <!-- <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh"
      crossorigin="anonymous"
    ></script> -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="assets/js/easyValidator.min.js"></script>
    <link rel="stylesheet" href="assets/css/easyValidator.min.css" />
    <script src="assets/js/jquery.repeatable.js"></script>
  </head>

  <body>
    <div class="container w-50 my-5 mx-auto bg-light shadow-lg rounded-3">
      <form id="form" class="p-5 w-100">
        <div class="mb-3">
          <label for="name">Name*</label>
          <input id="name" type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="email">Email*</label>
          <input id="email" type="email" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="phone">Phone*</label>
          <input id="phone" type="text" class="form-control" />
        </div>
        <div class="mb-3 checkbox-group">
          <label for="gender">Gender*</label>
          <input id="male" name="gender" type="radio" />
          <label for="male">Male</label>
          <input name="gender" id="female" type="radio" />
          <label for="female">Female</label>
        </div>
        <div class="mb-3 education-container">
          <label for="education">Education</label>
          <div class="row mb-3">
            <div class="col-8">
              <div class="row">
                <div class="col-lg-6">
                  <input
                    type="text"
                    placeholder="degree name"
                    class="form-control"
                  />
                </div>
                <div class="col-lg-6">
                  <input
                    type="text"
                    placeholder="passing year"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="repeatable"></div>
          <button class="btn add btn-primary btn-sm">Add more</button>
        </div>
        <div class="mb-3">
          <label for="country">Country*</label>
          <div class="row">
            <div class="col-lg-6">
              <select name="country" id="country" class="form-control">
                <option selected disabled value="">Select country</option>
                <option value="BD">Bangladesh</option>
                <option value="other">Other...</option>
              </select>
            </div>
            <div class="col-lg-6">
              <input
                type="text"
                placeholder="Country name"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <button class="btn btn-success btn-sm" id="submitBtn">Submit</button>
      </form>
    </div>

    <script type="text/template" id="eduction_fields">
      <div class="row mb-3">
        <div class="col-8">
          <div class="row">
            <div class="col-lg-6">
              <input
                type="text"
                placeholder="degree name"
                class="form-control"
              />
            </div>
            <div class="col-lg-6">
              <input
                type="text"
                placeholder="passing year"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="col-4">
          <button class="badge bg-danger outline-0 border-0 delete">X</button>
        </div>
          </div>
    </script>

    <script>
      $(document).ready(() => {
        $("#submitBtn").on("click", function (e) {
          e.preventDefault();
          $("#form").easyValidator({
            options: {
              style: "blinked",
              inputs: {
                name: {
                  type: "input",
                  reference: "id",
                  referencevalue: "name",
                  msg: "You must add an name.",
                  showtype: "p",
                  validateformat: true,
                  validatemsg: "The name format is incorrect.",
                },
                email: {
                  type: "input",
                  reference: "id",
                  referencevalue: "email",
                  msg: "You must add an email.",
                  showtype: "p",
                  validateformat: true,
                  validatemsg: "The email format is incorrect.",
                },
                tel: {
                  type: "input",
                  reference: "id",
                  referencevalue: "phone",
                  msg: "You must add a phone.",
                  showtype: "p",
                },
                checkbox: {
                  type: "group",
                  parenttype: "class",
                  parentvalue: "checkbox-group",
                  msg: "You must select a checkbox.",
                  showtype: "p",
                },
                select: {
                  type: "input",
                  reference: "id",
                  referencevalue: "country",
                  msg: "You must select an option from the list.",
                  showtype: "p",
                },
              },
            },
          });
        });
        // $("#form").on("submit", (e) => e.preventDefault());
        $(".education-container .repeatable").repeatable({
          addTrigger: ".education-container .add",
          deleteTrigger: ".education-container .delete",
          template: "#eduction_fields",
          startWith: 1,
          max: 5,
        });
      });
    </script>
  </body>
</html>
